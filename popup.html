<!DOCTYPE HTML>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>GPT-Prompter</title>
    </head>

<body>
    
    
    <div class="container-sm" style="width: 600px;">
        <div class="card text-center" style="border-radius:0px; background-color: rgba(0,0,0,.03); border:0;">
            <div class="card-body">
              <h5 class="card-title"><img src="icons\iconA48.png" alt="logo" class="logo"> GPT-Prompter<br></h5>
              <!-- <p class="card-text">Here are the instructions to configure the plugin to work properly</p> -->
            </div>
        </div>
        <div class="row" style="padding:10px;">
            <div class="col-sm-6">
                <input type="text" class="form-control" id="apikey" placeholder="Insert your API Key">
            </div>
            <div class="col-sm-2">
                <button type="button" class="save" id="saveKey">Save</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="save" id="deleteKey" style="color:red;margin-left: -20px">Delete</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="apikeybutton" style="margin-left: -20px" id="showKey">Show API</button>
            </div>
        </div>
        <div  style="background-color: rgba(0,0,0,.0); padding-left:10px; margin-bottom:10px!important;"><a id="linktoAPI" href="https://beta.openai.com/account/api-keys">Where can I generate my API key?</a>
        </div>      
        
        <div id="prompt_design" class="card text-bg-light" style="border-radius:0px; border:0">
            <div class="card-header" style="border:0"><img src="icons\iconA16.png" alt="logo" class="logo"> <b> Prompt Design</b>
            </div>
                            <!--selector-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01" style="border:0">Options</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Choose your model</option>
                  <option value="1">text-davinci-002</option>
                  <option value="2">text-curie-001</option>
                  <option value="3">text-babbage-001</option>
                  <option value="4">text-ada-001</option>
                </select>
            </div>
            
                  <!--temperature-->
            <div class="row" style="margin-left:0px!important">
                <label for="temperature" class="form-label col-sm-3">Set temperature</label>
                <input type="range" class="form-range col-sm-6" style="margin-right:30px; padding:0" id="temperature" min="0" max="1" step="0.01" value="0.7">
                <input class="text-input col-sm-2 noselection" type="text" readonly="readonly" style="text-align:right" id="temp" value="0.7">

            </div>

                <!--max token-->
            <div class="row" style="margin-left:0px!important">
                    <label for="maxtoken" class="form-label col-sm-3">Max Token</label>
                    <input id="maxtoken" type="range" class="form-range col-sm-6" style="margin-right:30px;padding:0" min="0" max="4000" step="1" value="256">
                    <input class="text-input col-sm-2 noselection" onselectstart="return false" type="text" readonly="readonly" style="text-align:right" id="token" value="256">
            </div>
            <div class="card-body">
                <textarea class="form-control" id="promptinput" rows="3">Tell me more about "#TEXT#":</textarea>
                <button type="button" id="createPrompt" class="list-group-item list-group-item-action text-center" style="background-color:#10a37f; color:white"><b>Create prompt</b></button>
            </div>
        </div>

        <div id="history" class="card text-bg-light" style="border-radius:0px; border:0">
            <div class="card-header logo" style="border:0"><img src="icons\iconA16.png" alt="logo"> <b>  Your Prompts</b>    
                <button type="button" id="history" class="save" style="margin-left:160px;">History of Your Prompts and Answers</button></div>
            <div class="card-body" style="border:0">
                <ol id="list-of-prompts" class="list-group"></ol>
            </div>
        </div>
    </div>

        <script src="popup.js"></script>

</body>
</html>
